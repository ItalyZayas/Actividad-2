<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Deslizable</title>
    <link rel="stylesheet" href="styles/rompecabezas.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px; font-family: Arial, sans-serif;">Rompecabezas Deslizable</h1>
    <div id="puzzle-container" style="width: 300px; height: 300px; margin: 20px auto; background-color: #ccc; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); grid-gap: 5px;">
        <!-- 15 botones numerados -->
        <div class="puzzle-piece" id="piece-1">1</div>
        <div class="puzzle-piece" id="piece-2">2</div>
        <div class="puzzle-piece" id="piece-3">3</div>
        <div class="puzzle-piece" id="piece-4">4</div>
        <div class="puzzle-piece" id="piece-5">5</div>
        <div class="puzzle-piece" id="piece-6">6</div>
        <div class="puzzle-piece" id="piece-7">7</div>
        <div class="puzzle-piece" id="piece-8">8</div>
        <div class="puzzle-piece" id="piece-9">9</div>
        <div class="puzzle-piece" id="piece-10">10</div>
        <div class="puzzle-piece" id="piece-11">11</div>
        <div class="puzzle-piece" id="piece-12">12</div>
        <div class="puzzle-piece" id="piece-13">13</div>
        <div class="puzzle-piece" id="piece-14">14</div>
        <div class="puzzle-piece" id="piece-15">15</div>
        <div class="puzzle-piece" id="empty-piece" style="background-color: #ccc;"></div>
    </div>
    <button id="shuffle-button" style="background-color: #2ecc71; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; display: block; margin: 0 auto;">Jugar</button>
    <div id="info-container" style="text-align: center; margin-top: 20px;">
        <p style="font-family: Arial, sans-serif; font-size: 20px;">Tiempo: <span id="timer">00:00</span></p>
        <p style="font-family: Arial, sans-serif; font-size: 20px; margin-top: 10px;">Movimientos: <span id="moves">0</span></p>
    </div>
    <script src="scripts/rompecabezas.js"></script>
</body>
</html>
